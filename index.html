<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Stylesheets/style.css">
    <script src="app.js"></script>
    <title>WORDLE</title>
</head>
<body>
    <div class="header">
    <h1>WORDLE</h1> 
    </div>
    <br>
    <div id="revealWord">
    </div>
    <div>
        <h2 id="gameBoard"></h2>
    </div>
    <br>
    <div id="keyboard">
        <div class="key-row">
            <button onclick = "keyHandle(this)" data-key="Q" class="key">Q</button>
            <button onclick = "keyHandle(this)" data-key="W" class="key">W</button>
            <button onclick = "keyHandle(this)" data-key="E" class="key">E</button>
            <button onclick = "keyHandle(this)" data-key="R" class="key">R</button>
            <button onclick = "keyHandle(this)" data-key="T" class="key">T</button>
            <button onclick = "keyHandle(this)" data-key="Y" class="key">Y</button>
            <button onclick = "keyHandle(this)" data-key="U" class="key">U</button>
            <button onclick = "keyHandle(this)" data-key="I" class="key">I</button>
            <button onclick = "keyHandle(this)" data-key="O" class="key">O</button>
            <button onclick = "keyHandle(this)" data-key="P" class="key">P</button>
        </div>
        <div class="key-row">
            <button onclick = "keyHandle(this)" data-key="A" class="key">A</button>
            <button onclick = "keyHandle(this)" data-key="S" class="key">S</button>
            <button onclick = "keyHandle(this)" data-key="D" class="key">D</button>
            <button onclick = "keyHandle(this)" data-key="F" class="key">F</button>
            <button onclick = "keyHandle(this)" data-key="G" class="key">G</button>
            <button onclick = "keyHandle(this)" data-key="H" class="key">H</button>
            <button onclick = "keyHandle(this)" data-key="J" class="key">J</button>
            <button onclick = "keyHandle(this)" data-key="K" class="key">K</button>
            <button onclick = "keyHandle(this)" data-key="L" class="key">L</button>
        </div>
        <div class="key-row">
            <button onclick = "keyHandle(this)" data-key="ENTER" class="enter">ENTER</button>
            <button onclick = "keyHandle(this)" data-key="Z" class="key">Z</button>
            <button onclick = "keyHandle(this)" data-key="X" class="key">X</button>
            <button onclick = "keyHandle(this)" data-key="C" class="key">C</button>
            <button onclick = "keyHandle(this)" data-key="V" class="key">V</button>
            <button onclick = "keyHandle(this)" data-key="B" class="key">B</button>
            <button onclick = "keyHandle(this)" data-key="N" class="key">N</button>
            <button onclick = "keyHandle(this)" data-key="M" class="key">M</button>
            <button onclick = "keyHandle(this)" data-key="DELETE" class="delete">&lt;=</button>
        </div>
    </div>
    </body>
    </html>
